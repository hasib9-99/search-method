    <input type="text" id="searchInput" placeholder="Search blog posts">
    <ul id="searchResults"></ul>







  <script>

    // Sample array of blog post titles
const blogPosts = [
  "How to Create a Website",
  "Top 10 JavaScript Frameworks",
  "Web Design Best Practices",
  "SEO Tips for Beginners",
  "Introduction to Blogging"
];

// Function to perform the search and update the results
function search() {
  const searchTerm = document.getElementById("searchInput").value.toLowerCase(); // Convert to lowercase for case-insensitive search
  const searchResults = document.getElementById("searchResults");
  
  // Clear previous search results
  searchResults.innerHTML = "";

  if (searchTerm.trim() === "") {
    return; // If the search query is empty, don't display anything
  }

  const filteredPosts = blogPosts.filter(post => post.toLowerCase().includes(searchTerm));
  
  if (filteredPosts.length === 0) {
    searchResults.innerHTML = "<li>No results found</li>";
  } else {
    filteredPosts.forEach(post => {
      const li = document.createElement("li");
      li.textContent = post;
      searchResults.appendChild(li);
    });
  }
}

// Add an event listener to trigger the search when the input changes
document.getElementById("searchInput").addEventListener("input", search);
