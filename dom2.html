<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="formCount" placeholder="Enter the number of forms">
    <button id="createForms">Create Forms</button>
    <div id="formContainer"></div>


    <script>
        document.getElementById("createForms").addEventListener("click", function() {
  const formCountInput = document.getElementById("formCount");
  const formContainer = document.getElementById("formContainer");
  
  // Get the number of forms to create from the input
  const numForms = parseInt(formCountInput.value, 10);
  
  // Clear the existing forms in the container
  formContainer.innerHTML = "";
  
  // Create and append the specified number of forms to the container
  for (let i = 0; i < numForms; i++) {
    const form = document.createElement("form");
    form.innerHTML = Form ${i + 1};
    formContainer.appendChild(form);}
});

    </script>
</body>
</html>
